            { word: '×›×œ×‘', letter: '×›', emoji: 'ğŸ¶' }, { word: '×œ×™××•×Ÿ', letter: '×œ', emoji: 'ğŸ‹' },
            { word: '××˜×•×¡', letter: '×', emoji: 'âœˆï¸' }, { word: '× ×—×©', letter: '× ', emoji: 'ğŸ' },
            { word: '×¡×•×¡', letter: '×¡', emoji: 'ğŸ' }, { word: '×¢×™×Ÿ', letter: '×¢', emoji: 'ğŸ‘ï¸' },
            { word: '×¤×™×œ', letter: '×¤', emoji: 'ğŸ˜' }, { word: '×¦×‘', letter: '×¦', emoji: 'ğŸ¢' },
            { word: '×§×•×£', letter: '×§', emoji: 'ğŸ’' }, { word: '×¨×›×‘×ª', letter: '×¨', emoji: 'ğŸš‚' },
            { word: '×©××©', letter: '×©', emoji: 'â˜€ï¸' }, { word: '×ª×¤×•×—', letter: '×ª', emoji: 'ğŸ' },
            { word: '××¨× ×‘', letter: '×', emoji: 'ğŸ°' }, { word: '×‘×œ×•×Ÿ', letter: '×‘', emoji: 'ğŸˆ' },
            { word: '×’×œ×™×“×”', letter: '×’', emoji: 'ğŸ¦' }, { word: '×“×•×‘', letter: '×“', emoji: 'ğŸ»' },
            { word: '×”×¨', letter: '×”', emoji: 'â›°ï¸' }, { word: '×•×™×œ×•×Ÿ', letter: '×•', emoji: 'ğŸ–¼ï¸' },
            { word: '×–×™×ª', letter: '×–', emoji: 'ğŸ«’' }, { word: '×—×œ×•×Ÿ', letter: '×—', emoji: 'ğŸªŸ' },
            { word: '×˜×‘×¢×ª', letter: '×˜', emoji: 'ğŸ’' }, { word: '×™×œ×§×•×˜', letter: '×™', emoji: 'ğŸ’' },
            { word: '×›×¡×', letter: '×›', emoji: 'ğŸª‘' }, { word: '×œ×—×', letter: '×œ', emoji: 'ğŸ' },
            { word: '××¤×ª×—', letter: '×', emoji: 'ğŸ”‘' }, { word: '× ×¨', letter: '× ', emoji: 'ğŸ•¯ï¸' },
            { word: '×¡×›×™×Ÿ', letter: '×¡', emoji: 'ğŸ”ª' }, { word: '×¢× ×Ÿ', letter: '×¢', emoji: 'â˜ï¸' },
            { word: '×¤×¨×—', letter: '×¤', emoji: 'ğŸŒ¸' }, { word: '×¦×™×¤×•×¨', letter: '×¦', emoji: 'ğŸ¦' },
            { word: '×§×©×ª', letter: '×§', emoji: 'ğŸŒˆ' }, { word: '×¨×™××•×Ÿ', letter: '×¨', emoji: 'ğŸ' },
            { word: '×©×¢×•×Ÿ', letter: '×©', emoji: 'âŒš' }, { word: '×ª×¤×•×–', letter: '×ª', emoji: 'ğŸŠ' },
            { word: '××¤×¨×¡×§', letter: '×', emoji: 'ğŸ‘' }, { word: '×‘× × ×”', letter: '×‘', emoji: 'ğŸŒ' },
            { word: '×’×–×¨', letter: '×’', emoji: 'ğŸ¥•' }, { word: '×“×œ×ª', letter: '×“', emoji: 'ğŸšª' },
            { word: '××˜×¨×™×”', letter: '×', emoji: 'â˜‚ï¸' }, { word: '×¢× ×‘×™×', letter: '×¢', emoji: 'ğŸ‡' }
        ];

        const alphabet = ['×', '×‘', '×’', '×“', '×”', '×•', '×–', '×—', '×˜', '×™', '×›', '×œ', '×', '× ', '×¡', '×¢', '×¤', '×¦', '×§', '×¨', '×©', '×ª'];

        let score = 0;
        let completed = 0;
        const grid = document.getElementById('game-grid');
        const scoreDisplay = document.getElementById('score-display');
        const progressDisplay = document.getElementById('progress-display');

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'he-IL';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        function getOptions(correctLetter) {
            let options = [correctLetter];
            while(options.length < 3) {
                let randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                if(!options.includes(randomLetter)) {
                    options.push(randomLetter);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function createCard(item, index) {
            const options = getOptions(item.letter);
            const card = document.createElement('div');
            card.className = "card-item bg-white rounded-2xl p-4 shadow-md border-b-4 border-blue-100 flex flex-col items-center hover:shadow-lg";
            card.id = `card-${index}`;

            const emojiDiv = document.createElement('div');
            emojiDiv.className = "text-5xl cursor-pointer hover:scale-110 transition-transform mb-4 select-none";
            emojiDiv.innerText = item.emoji;
            emojiDiv.onclick = () => speak(item.word);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = "flex gap-2 w-full justify-center";

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "w-10 h-10 rounded-full border-2 border-blue-400 font-bold text-blue-800 hover:bg-blue-50 transition-all text-lg";
                btn.innerText = opt;
                btn.onclick = () => handleChoice(btn, opt, item.letter, item.word, index);
                optionsContainer.appendChild(btn);
            });

            card.appendChild(emojiDiv);
            card.appendChild(optionsContainer);
            return card;
        }

        function handleChoice(button, selected, correct, word, index) {
            if (selected === correct) {
                button.classList.add('correct');
                score += 10;
                completed++;
                scoreDisplay.innerText = `× ×™×§×•×“: ${score}`;
                progressDisplay.innerText = `×”×¦×œ×—×•×ª: ${completed}/50`;
                speak(word);
                
                const card = document.getElementById(`card-${index}`);
                const buttons = card.querySelectorAll('button');
                buttons.forEach(b => b.disabled = true);
                
                showModal(`××¦×•×™×Ÿ! ${word} ××ª×—×™×œ ×‘-${correct}`, "âœ…");
            } else {
                button.classList.add('wrong');
                button.classList.add('shake');
                setTimeout(() => button.classList.remove('shake'), 500);
                score = Math.max(0, score - 2);
                scoreDisplay.innerText = `× ×™×§×•×“: ${score}`;
            }
        }

        function showModal(text, emoji) {
            document.getElementById('modal-text').innerText = text;
            document.getElementById('modal-emoji').innerText = emoji;
            document.getElementById('success-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('success-modal').classList.add('hidden');
        }

        // ×¢×¨×‘×•×‘ ×”××™×œ×™× ×‘×›×œ ×¤×¢× ×©×”×“×£ × ×˜×¢×Ÿ
        const shuffledItems = gameItems.sort(() => Math.random() - 0.5);

        shuffledItems.forEach((item, index) => {

        });
